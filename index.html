<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greedy Snake Game</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            overflow: hidden;
        }
        #gameArea {
            width: 640px;
            height: 640px;
            display: grid;
            grid-template-columns: repeat(40, 16px);
            grid-gap: 0px;
            border: 2px solid #000;
        }
        #gameArea div {
            width: 16px; /* Match the size specified in grid-template-columns */
            height: 16px; /* Ensure the cell is square, adjust as needed */
            border: 1px solid #ddd; /* Black border, adjust color/thickness as desired */
            box-sizing: border-box; /* Includes border in the width and height */
        }
        .snake-body, .food {
            width: 16px;
            height: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        #scorePanel {
            text-align: center;
            margin-bottom: 10px;
            font-size: 20px;
        }
        #controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            width: 100px; /* Specify the width */
            height: 50px; /* Specify the height */
            padding: 10px; /* Add padding to ensure content is centered */
            font-size: 24px; /* Adjust font size for readability */
            border: none;
            border-radius: 5px; /* Optional: Rounds the corners */
            background-color: #007BFF; /* Example background color */
            color: white; /* Text color */
            cursor: pointer;
            text-align: center; /* Ensure text is centered */
            display: inline-block; /* Allows setting width and height */
            box-sizing: border-box; /* Include padding and border in the element's total width and height */
        }

        @media (max-width: 600px) {
            #gameArea {
                width: 320px; /* Adjust game area size for smaller screens */
                height: 320px;
                grid-template-columns: repeat(20, 16px); /* Adjust based on your design */
            }

            button {
                padding: 20px 50px; /* Larger padding for easier tapping */
                font-size: 32px; /* Larger text */
                margin: 15px;
                background-color: #007BFF;
            }

            #controls {
                flex-direction: column; /* Stack buttons vertically for easier access */
                gap: 20px;
            }

            .snake-body, .food {
                width: 16px; /* Adjust according to new game area scaling */
                height: 16px;
            }
        }
    </style>
</head>
<body>
<div id="scorePanel">Score: 0</div>
<div id="gameArea"></div>
<div id="controls">
    <button id="up">Up</button>
    <button id="left">Left</button>
    <button id="down">Down</button>
    <button id="right">Right</button>
</div>
<script src="snake.js"></script>
<script src="game.js"></script>
</body>
</html>
